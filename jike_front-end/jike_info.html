			function getUsername(){
			    var name = $.query.get("name");
				var rNum = $.query.get("r");
				var seed = $.query.get("s");
				var rNum2= Math.round(10000*((seed * 9301 + 49297) % 233280)/233280.0);			
				if(name!=""&&rNum==rNum2){
				    $("#welcome_div").css("display","block");
					document.getElementById("userName").innerHTML = "您好，"+name;
					$("#logout_div").css("display", "block");
					$("#login_div").css("display", "none");
				}
				else{
					document.getElementById("userName").innerHTML = "";
					$("#welcome_div").css("display","none");
					$("#logout_div").css("display", "none");
					$("#login_div").css("display", "block");
				}
			}
		</script>

							type: "POST",
							url:"http://123.56.26.95/moocShow/",
							data: JSONObject,
							dataType: "json",
							jsonp: "callback",
							success: function(result){

								for(var i = 0, l =length; i < l; i++){

		<script>
		$(document).ready(function() {
		        var name = $.query.get("name");
				$("#resetbtn").click(function() {
				//点击注册按钮时进行的判断
					var newPassword=$("#fpwd").val();
					if($("#fopwd").val()==""){
					    alert("原密码不能为空！");
					}
					else if(newPassword.length<5){
						alert("新密码不能少于5个字符！");
					}
					else if($("#fpwd").val()==""){
					    alert("新密码不能为空！");
					}
					else if($("#frpwd").val()!=$("#fpwd").val()){
						alert("两次输入的新密码不相同，请重新输入！");
					}
					else {
					    var JSONObject= {
							"username":name,
							"oldpassword":document.getElementById("fopwd").value,
							"newpassword":document.getElementById("fpwd").value,
						};
						$.ajax({
							type: "POST",
							url: "http://123.56.26.95/resetpwd/",
							data: JSONObject,
							dataType:"text",
							success: function (result) {
								if(result=="0"){
									alert("原密码不正确！");
								}
								else{
									alert("密码修改成功！");
									$('#reset').modal('hide');
								}
							},
							error: function () {
								alert("向服务器请求失败，密码修改失败！");
							}
						});
					}
				});
			});
	
		</script>

		<script type="text/javascript">
		$(function(){
			$("#interestSetting").click(function(){
				$("#interestSetting").focus();
				$("#displayArea").empty();
				$("#selectiList").css("display", "block");
				var name = $.query.get("name");
				var JSONObject= {
					"name":name
				};
				$.ajax({
					type: "POST",
					url:"http://123.56.26.95/interestShow/",
					data: JSONObject,
					dataType: "json",
					jsonp: "callback",
					success: function(result){
						var length=result.length;				
						if(length==0){
							$("#cID1").options[0].selected = true;
							$("#cID2").options[0].selected = true;
						    $("#cID3").options[0].selected = true;
						}
						else if(length==1){
						    var myselect1=document.getElementById("cID1");
							var result1=parseInt(result[0].fields.interest)-100;
							myselect1.options[result1].selected = true;
							
							$("#cID2").options[0].selected = true;
						    $("#cID3").options[0].selected = true;
						}
						else if(length==2){
							var myselect1=document.getElementById("cID1");
							var result1=parseInt(result[0].fields.interest)-100;
							myselect1.options[result1].selected = true;
							
							var myselect2=document.getElementById("cID2");
							var result2=parseInt(result[1].fields.interest)-100;
							myselect2.options[result2].selected = true;
							
							$("#cID3").options[0].selected = true;
						}
						else if(length==3){
							var myselect1=document.getElementById("cID1");
							var result1=parseInt(result[0].fields.interest)-100;
							myselect1.options[result1].selected = true;
							
							var myselect2=document.getElementById("cID2");
							var result2=parseInt(result[1].fields.interest)-100;
							myselect2.options[result2].selected = true;
							
							var myselect3=document.getElementById("cID3");
							var result3=parseInt(result[2].fields.interest)-100;
							myselect3.options[result3].selected = true;	
						}
						$("#selectiList").css("display", "block");
					},
					error: function(result){						
						alert("查询失败");
					}
				});		
			});	
		});			
		</script>
		
		<script>
		$(document).ready(function(){
		  $("#save_btn").click(function(){
			var name = $.query.get("name");
			var rNum = $.query.get("r");
			var seed = $.query.get("s");
			var rNum2= Math.round(10000*((seed * 9301 + 49297) % 233280)/233280.0);
			var myselect1=document.getElementById("cID1");
			var index1=myselect1.selectedIndex;
			var interest1= myselect1.options[index1].value;
			var myselect2=document.getElementById("cID2");
			var index2=myselect2.selectedIndex;
			var interest2= myselect2.options[index2].value;
			var myselect3=document.getElementById("cID3");
			var index3=myselect3.selectedIndex;
			var interest3= myselect3.options[index3].value;
			if(name!=""&&rNum==rNum2){
				var JSONObject= {
					"name":name,
					"interest1":interest1,
					"interest2":interest2,
					"interest3":interest3,
				};
				$.ajax({
					type: "POST",
					url:"http://123.56.26.95/interestSave/",
					data: JSONObject,
					dataType: "json",
					jsonp: "callback",
					success: function(result){
						if(result=="0"){
							alert("保存成功！");
						}
						else{
							alert("保存失败！");
						}
					},
					error: function(result){						
						alert("连接服务器失败！保存失败！");
					}
				});	
			}
			else{
				alert("请先登录！");
			}
		  });
		});
		</script>
